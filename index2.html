<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info for Coins</title>
  <script async src="https://static.coinstats.app/widgets/coin-price-widget.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .coin {
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://es.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Siga los mercados en TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
        {"proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD"},
        {"proName": "FX_IDC:EURUSD", "title": "EUR to USD"},
        {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
        {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"}
      ],
      "showSymbolLogo": true,
      "isTransparent": false,
      "displayMode": "adaptive",
      "colorTheme": "dark",
      "locale": "es"
    }
    </script>
  </div>
  <!-- TradingView Widget END -->

  <!-- Contenedor donde se van a cargar los widgets de monedas -->
  <div id="coins-container">
    <!-- Los widgets de monedas se cargarán aquí mediante AJAX -->
  </div>

  <script>
    // Función para cargar los widgets de las monedas mediante AJAX
    function cargarWidgets() {
      var coins = [
        'bitcoin', 'bitcoin-cash', 'litecoin', 'bloktopia', 'tether',
        'binance-coin', 'ethereum', 'the-open-network', 'dogs-2', 'hamster-kombat', 'ducks'
      ];
      
      $('#coins-container').empty(); // Limpiar el contenedor antes de cargar nuevos widgets

      // Crear y agregar los widgets de cada moneda al contenedor
      coins.forEach(function(coin) {
        var widgetHTML = '<div class="coin">' +
          '<coin-stats-ticker-widget coin-id="' + coin + '" locale="es" currency="USD" rank-background="#FFA959" ' +
          'background="#1C1B1B" status-up-color="#74D492" status-down-color="#FE4747" rank-text-color="#1C1B1B" ' +
          'text-color="#FFFFFF" border-color="rgba(255,255,255,0.15)" type="large" font="Roboto, Arial, Helvetica" ' +
          'height="182" width="350"></coin-stats-ticker-widget>' +
          '</div>';
        
        $('#coins-container').append(widgetHTML);
      });
    }

    // Cargar los widgets cada 15 segundos usando AJAX
    setInterval(cargarWidgets, 15000);
    
    // Cargar los widgets inicialmente cuando se carga la página
    $(document).ready(function() {
      cargarWidgets();
    });
  </script>
</body>
</html>
