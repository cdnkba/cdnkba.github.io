<html>
<head>
  <title>Info for Coins</title>
  <script async src="https://static.coinstats.app/widgets/coin-price-widget.js"></script>
  <style>
    .coin { float: left; margin-right: 10px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://es.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Siga los mercados en TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
        {"proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD"},
        {"proName": "FX_IDC:EURUSD", "title": "EUR to USD"},
        {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
        {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"}
      ],
      "showSymbolLogo": true,
      "isTransparent": false,
      "displayMode": "adaptive",
      "colorTheme": "dark",
      "locale": "es"
    }
    </script>
  </div>
  <!-- TradingView Widget END -->

  <div id="coins-container">
    <!-- Coin widgets will be loaded here -->
  </div>

  <button id="load-coins">Cargar Monedas</button>

  <script>
    function loadCoin(coinId) {
      return `
        <div class="coin">
          <coin-stats-ticker-widget coin-id="${coinId}" locale="es" currency="USD" 
            rank-background="#FFA959" background="#1C1B1B" 
            status-up-color="#74D492" status-down-color="#FE4747" 
            rank-text-color="#1C1B1B" text-color="#FFFFFF" 
            border-color="rgba(255,255,255,0.15)" type="large" 
            font="Roboto, Arial, Helvetica" height="182" width="350">
          </coin-stats-ticker-widget>
        </div>`;
    }

    function loadCoins() {
      const coins = [
        'bitcoin', 'bitcoin-cash', 'litecoin', 'bloktopia', 
        'tether', 'binance-coin', 'ethereum', 
        'the-open-network', 'dogs-2', 
        'hamster-kombat', 'ducks'
      ];

      $('#coins-container').empty(); // Clear existing coins

      coins.forEach(coin => {
        $('#coins-container').append(loadCoin(coin));
      });
    }

    $(document).ready(function() {
      $('#load-coins').click(function() {
        loadCoins(); // Load new coin data on button click
      });

      // Optionally load coins on page load
      loadCoins();
    });
  </script>
</body>
</html>
